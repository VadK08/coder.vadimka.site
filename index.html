<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>coder.vadimka.site</title>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #000;
    }

    /* Chat container */
    .chat {
      flex: 1;
      overflow-y: auto;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    /* Message bubble */
    .msg {
      max-width: 800px;
      margin-bottom: 28px;
      line-height: 1.55;
      font-size: 17px;
    }

    .ai {
      color: #000;
      background: #f6f6f6;
      padding: 18px 22px;
      border-radius: 12px;
      border: 1px solid #e5e5e5;
    }

    .user {
      color: #000;
      border-left: 3px solid #000;
      padding-left: 14px;
    }

    /* Input area */
    .input-area {
      border-top: 1px solid #e5e5e5;
      padding: 16px;
      box-sizing: border-box;
      display: flex;
      gap: 10px;
      background: #fff;
    }

    #userInput {
      flex: 1;
      font-size: 17px;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid #dcdcdc;
      outline: none;
    }

    #sendBtn {
      padding: 14px 24px;
      background: #000;
      border-radius: 12px;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    #sendBtn:hover {
      background: #333;
    }

    /* scrollbar minimal */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #cfcfcf;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="chat" id="chat"></div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Ask something about Arduino…" />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      userInput.value = "";

      // Placeholder AI message
      appendMessage("Thinking…", "ai");

      // TODO: подключение к бэкенду Ollama:
      // const res = await fetch("/api/chat", { method: "POST", body: JSON.stringify({ prompt: text }) });
      // const data = await res.json();
      // divAI.textContent = data.reply;

      setTimeout(() => {
        document.querySelectorAll(".ai").at(-1).textContent =
          "AI: здесь будет ответ от deepseek-coder, когда подключим API.";
      }, 600);
    }

    sendBtn.onclick = sendMessage;
    userInput.onkeydown = (e) => {
      if (e.key === "Enter") sendMessage();
    };
  </script>

</body>
</html>
